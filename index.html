<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="./css/style.css">
    <title>Document</title>
</head>

<body>
    <div class="container">
        <div class="head">
            <h1>Dashboard</h1>
            <button id="add-task">Добавить задачу</button>
        </div>
        <div class="tip">
            <p>Показать задачи как: <p class="tip-p"><span class="tip-span ">Таблица</span> <span class="tip-span active">Плитка</span></p>
            </p>
        </div>
        <div class="content">
            <div class="tab2 tab-list none">
                <div class="title">Заголовок задачи</div>
                <div class="description">Описание задачи</div>
                <div class="time">Дата / Время</div>
                <div class="progress-box">Выполнено</div>
            </div>
        </div>
    </div>

    <div class="create none">
        <div class="blur">
            <for class="modal">
                <h2>Добавить</h2>
                <form id="create">
                    <input type="text" class="inp" name="title" id="titte" placeholder="Заголовок">
                    <input type="text" class="inp" name="description" id="description" placeholder="Описание">
                    <input type="time" class="inp" name="time" id="time">
                    <input type="date" class="inp" name="date" id="date">
                    <select name="progress" class="inp" id="progress">
                        <option value="new">Не выполнено</option>
                        <option value="progress">В прогрессе</option>
                        <option value="done">Готово</option>
                    </select>
                    <button type="submit" class="inp add">Добавить</button>
                </form>
            </for>
        </div>
    </div>

    <div class="edit none">
        <div class="blur">
            <for class="modal">
                <h2>Изменить</h2>
                <form id="edit">
                    <input type="text" class="inp" name="title" id="titte" placeholder="Заголовок">
                    <input type="text" class="inp" name="description" id="description" placeholder="Описание">
                    <input type="time" class="inp" name="time" id="time">
                    <input type="date" class="inp" name="date" id="date">
                    <select name="progress" class="inp" id="progress">
                        <option value="new">Не выполнено</option>
                        <option value="progress">В прогрессе</option>
                        <option value="done">Готово</option>
                    </select>
                    <button type="submit" class="inp editBtn">Изменить</button>
                </form>
                <i class="removeBtn fas fas fa-trash"></i>
            </for>
        </div>
    </div>

    <script src="./js/script.js"></script>
</body>

</html>
